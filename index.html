<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="css/gym.css" />
  </head>

  <body class="">
    <div
      class="div1 overflow-hidden flex justify-center items-end h-screen bg-gradient-to-t from from-generic1 via-generic2 to bg-generic3 border-b border-black"
    >
      <div class="relative flex justify-center w-4/5 h-3/4 items-end">
        <div class="">
          <img class="hide relative z-10" src="images/download.png" />
        </div>
        <h1
          class="hide font-sans text-8xl absolute top-28 text-witish font-bold transition-all duration-1000 bg-gradient-to-t from-black text-transparent bg-clip-text"
        >
          Book Your Slot
        </h1>
      </div>
    </div>

    <div
      class="div2 form bg-gradient-to-b from-generic1 via-generic2 to-white flex flex-col items-start"
    >
      <div>
        <div>Name</div>
        <input class="name hide1" type="text" />
      </div>
      <div>
        <div>Age</div>
        <input class="age hide1" type="text" name="" id="" />
      </div>
      <div>
        <div>Phone-number</div>
        <input class="phoneno hide1" type="text" />
      </div>
      <div>
        <div>E-mail</div>
        <input class="email hide1" type="email" />
      </div>
      <div>
        <div>Message</div>
        <input class="message hide1" type="text" />
      </div>
      <button class="send-button text-2xl w-full hover:text-red-500">
        Send
      </button>
    </div>

    <script src="scripts/gym.js"></script>
  </body>
</html>
